[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino

monitor_speed = 115200


; Library options
lib_deps = 
    ;HX711_ADC   ;https://github.com/olkal/HX711_ADC
    HX711       ; https://github.com/bogde/HX711

